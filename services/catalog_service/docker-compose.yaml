services:
  postgres:
    image: postgres:15
    container_name: catalog_service_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:${POSTGRES_INLAND_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - green-meadow-net

  redis:
    image: redis:7.4-alpine
    container_name: catalog_service_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-""}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-""}
    ports:
      - "${REDIS_EXTERNAL_PORT}:${REDIS_INLAND_PORT}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - green-meadow-net

  minio:
    image: minio/minio:latest
    container_name: catalog_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - green-meadow-net

  app:
    build: .
    container_name: catalog_service_app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_INLAND_PORT}
      POSTGRES_EXTERNAL_PORT: ${POSTGRES_EXTERNAL_PORT}
      POSTGRES_DB: ${POSTGRES_DB}

      REDIS_URL: redis://redis:${REDIS_INLAND_PORT}/1
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_ENDPOINT: minio:9000
      MINIO_SECURE: ${MINIO_SECURE}

      API_GATEWAY_URL: ${API_GATEWAY_URL}

      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - green-meadow-net

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  green-meadow-net:
    external: true