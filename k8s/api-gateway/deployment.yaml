apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: qummach/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        # URL сервисов (из ConfigMap)
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: user-service-url
        - name: CATALOG_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: catalog-service-url
        - name: COMMUNITY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: community-service-url
        # JWT
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-gateway-secrets
              key: secret-key
        - name: ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"